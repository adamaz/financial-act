<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/static/img/favicon.ico"/>

    <!-- Page Title -->
    <title>Stats</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap docs CSS -->
    <link href="/static/bootstrap/css/docs.css" rel="stylesheet"/>

    <!-- JQueryUI CSS -->
    <link href="/static/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link href="/static/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet"/>

    <!-- Footer CSS -->
    <link href="/static/css/footer.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- PAGE HEADER -->
	<div th:replace="fragments/header :: header"></div>
	<!-- ./PAGE HEADER -->
	
	<!-- Main container -->
    <div class="container">
        <div class="bs-callout bs-callout-danger">
            <h2 th:text="${statsTitle}"></h2>
            <br/>

            <table class="table table-bordered">
            <thead>
              <tr>
                <th>Month</th>
                <th>Total Amount</th>
                <th>Total Entries</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="stat : ${stats}">
                    <td th:text="${stat.getDateMonth()}"></td>
                    <td th:text="${stat.getTotalAmount()}"></td>
                    <td th:text="${stat.getTotalEntries()}"></td>
                </tr>
            </tbody>
          </table>

        </div>
    </div>
    <!-- /container -->
	
	<!-- PAGE FOOTER -->
	<div th:replace="fragments/footer :: footer"></div>
	<!-- ./PAGE FOOTER -->

    <!-- === Include JavaScript files at the end of the document so the pages load faster === -->

    <!-- Bootstrap core JavaScript -->
    <script src="/static/jquery/dist/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- JQuery UI JavaScript -->
    <script src="/static/jquery-ui/jquery-ui.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

    <!-- Include custom script -->
    <script src="/static/js/custom.js"></script>

    <!-- Perform custom JavaScript initialization calls -->
    <script type="text/javascript">
    	// Set active menu to -> 'Etats*'
    	//fSetActiveMenu('menuEtats*');
    </script>

</body>
</html>
